<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="theme-color" content="#4285f4">
    <title>Simple Language Model</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Simple Language Model</h1>
        <div id="model-status" class="status">Loading model...</div>
        
        <div class="input-container">
            <textarea 
                id="prompt-input" 
                placeholder="Enter a prompt (e.g., 'Once upon a time')" 
                rows="3"></textarea>
            <button id="generate-btn" disabled>Generate</button>
        </div>
        
        <div class="output-container">
            <h3>Generated Text:</h3>
            <div id="output-text" class="output"></div>
        </div>
        
        <div class="loading-container">
            <div id="loading-bar" class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
    <div id="loading-status">Initializing...</div>        </div>    </div>    <script>
        // Define a function to dynamically load the transformers library
        function loadTransformers() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                // Use the IIFE build which is browser-compatible
                script.src = "https://unpkg.com/@xenova/transformers@2.8.0/dist/transformers.min.js";
                script.onload = () => {
                    // Make sure we wait a bit for the library to initialize
                    setTimeout(() => {
                        window.Transformers = {
                            pipeline: window.pipeline,
                            env: window.env
                        };
                        console.log("Transformers library loaded successfully");
                        resolve();
                    }, 100);
                };
                script.onerror = (error) => reject(error);
                document.head.appendChild(script);
            });
        }
        
        // Load the transformers library first, then load our script
        loadTransformers()
            .then(() => {
                const script = document.createElement('script');
                script.src = "script.js";
                document.body.appendChild(script);
            })
            .catch(error => console.error('Failed to load transformers library:', error));
    </script>
    <script>        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
