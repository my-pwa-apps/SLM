<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="theme-color" content="#4285f4">
    <title>Simple Language Model</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Simple Language Model</h1>
        <div id="model-status" class="status">Loading model...</div>
        
        <div class="input-container">
            <textarea 
                id="prompt-input" 
                placeholder="Enter a prompt (e.g., 'Once upon a time')" 
                rows="3"></textarea>
            <button id="generate-btn" disabled>Generate</button>
        </div>
        
        <div class="output-container">
            <h3>Generated Text:</h3>
            <div id="output-text" class="output"></div>
        </div>
        
        <div class="loading-container">
            <div id="loading-bar" class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>    <div id="loading-status">Initializing...</div>        </div>    </div>
    <!-- Import the Transformers.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@1.3.1/dist/transformers.min.js"></script>
    <script>
        // Wait for the transformers library to load and initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, checking for transformers");
            
            // Make the pipeline function available globally
            window.pipeline = pipeline;
            
            console.log("Transformers library setup complete:", 
                        typeof pipeline === 'function' ? "pipeline available" : "pipeline missing");
                        
            // Now load our application script
            const script = document.createElement('script');
            script.src = "script.js";
            script.onload = () => console.log("Application script loaded");
            document.body.appendChild(script);
        });
    </script>
    </script>
    <script>        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
