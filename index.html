<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="theme-color" content="#4285f4">
    <title>Simple Language Model</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Simple Language Model</h1>
        <div id="model-status" class="status">Loading model...</div>
        
        <div class="input-container">
            <textarea 
                id="prompt-input" 
                placeholder="Enter a prompt (e.g., 'Once upon a time')" 
                rows="3"></textarea>
            <button id="generate-btn" disabled>Generate</button>
        </div>
        
        <div class="output-container">
            <h3>Generated Text:</h3>
            <div id="output-text" class="output"></div>
        </div>
        
        <div class="loading-container">
            <div id="loading-bar" class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>    <div id="loading-status">Initializing...</div>        </div>    </div>
    <!-- Import the Transformers.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@1.3.1/dist/transformers.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded. Waiting for Transformers.js library to initialize...");

            function loadAppScript() {
                const script = document.createElement('script');
                script.src = "script.js";
                script.onload = () => console.log("Application script loaded and Xenova should be ready.");
                script.onerror = () => console.error("Application script failed to load.");
                document.body.appendChild(script);
            }

            function waitForXenova(callback, retries = 300, interval = 100) { // Poll for up to 30 seconds (300 retries * 100ms)
                if (typeof window.Xenova !== 'undefined' && typeof window.Xenova.pipeline === 'function') {
                    console.log("Transformers.js library initialized. Xenova.pipeline is available.");
                    callback();
                } else if (retries > 0) {
                    console.warn(`Xenova not ready, retrying... (${retries} retries left)`);
                    setTimeout(() => waitForXenova(callback, retries - 1, interval), interval);
                } else {
                    console.error("Transformers.js library failed to initialize Xenova.pipeline in time.");
                    const modelStatus = document.getElementById('model-status');
                    const generateBtn = document.getElementById('generate-btn');
                    if (modelStatus) {
                        modelStatus.textContent = "Error: Could not load AI model library. Please refresh.";
                        modelStatus.style.color = "red";
                    }
                    if (generateBtn) {
                        generateBtn.disabled = true;
                    }
                    // Also update loading status if it's visible
                    const loadingStatus = document.getElementById('loading-status');
                    if (loadingStatus) {
                        loadingStatus.textContent = "Model library failed to load.";
                    }
                }
            }

            // Start waiting for Xenova and then load script.js
            waitForXenova(loadAppScript);
        });
    </script>
    <script>        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
